</ion-header>

<ion-content>

    <ion-card-header>
      <ion-card-title>{{ weather.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Temperature: {{ weather.main.temp }}Â°C</p>
      <p>Conditions: {{ weather.weather[0].description }}</p>

  <ion-button expand="block" [routerLink]="['/add-reminder']">Add Reminders</ion-button>
</ion-content>
