<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">Back</ion-button>
    </ion-buttons>
    <ion-title>Add Reminder</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="reminderForm" (ngSubmit)="addReminder()">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Photo</ion-label>
      <ion-button expand="block" (click)="takePhoto()">Take Photo</ion-button>
      <img *ngIf="photo" [src]="photo" alt="Reminder Photo" />
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="reminderForm.invalid">
      Add Reminder
    </ion-button>
  </form>
</ion-content>
