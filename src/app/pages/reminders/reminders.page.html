<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">Back</ion-button>
    </ion-buttons>
    <ion-title>Reminders</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshData($event)">
    <ion-refresher-content pullingText="Pull to refresh"></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let reminder of reminders$ | async">
      <ion-label>
        <h2>{{ reminder.title }}</h2>
        <p>{{ reminder.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
